<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookly — электронная книжка для рецептов</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #212121;
            color: #f4f4f4;
            font-family: "Inter", sans-serif;
            display: flex;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            background: radial-gradient(circle at left, #82ff82 0%, #f4f4f4 150%);
            background-size: 400% 400%;
            animation: animationName 10s ease infinite;
            overflow-x: hidden;
            padding: 20px;
            position: relative;
        }

        @keyframes animationName {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
        }

        .header {
            font-size: 2.5rem;
            color: #212121;
            margin-bottom: 40px;
            line-height: 1.2;
            font-weight: 700;
            text-align: center;
        }

        .btn-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 25px;
            border: none;
            transition: 0.3s;
            color: #212121;
            background-color: white;
            font-weight: 600;
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }

        .btn:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #7fff7f 0%, #f4f4f4 100%);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .book {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 0 auto;
            display: block;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            margin-bottom: 30px;
        }

        .feature {
            background-color: rgba(255, 255, 255, 0.9);
            color: #212121;
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .feature i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #82ff82;
        }

        .feature h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .feature p {
            font-size: 1rem;
            color: #555;
            line-height: 1.5;
        }

        .logo {
            font-size: 3rem;
            font-weight: 800;
            color: #212121;
            text-align: center;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo i {
            color: #82ff82;
        }

        /* Медиа-запросы для адаптивности */
        @media (min-width: 576px) {
            .header {
                font-size: 3rem;
                text-align: left;
                padding-left: 10px;
            }
            
            .btn-container {
                text-align: left;
                padding-left: 10px;
            }
            
            .book {
                max-width: 500px;
            }
            
            .features {
                justify-content: space-around;
            }
        }

        @media (min-width: 768px) {
            body {
                padding: 40px;
            }
            
            .container {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                gap: 40px;
            }
            
            .content {
                flex: 1;
                max-width: 50%;
            }
            
            .header {
                font-size: 3.5rem;
                text-align: left;
                margin-bottom: 50px;
            }
            
            .btn {
                padding: 25px 45px;
                font-size: 1.7rem;
            }
            
            .book-container {
                flex: 1;
                max-width: 50%;
                display: flex;
                justify-content: flex-end;
            }
            
            .book {
                max-width: 100%;
                height: auto;
            }
            
            .features {
                flex-direction: row;
                margin-top: 60px;
            }
            
            .feature {
                max-width: 250px;
            }
        }

        @media (min-width: 992px) {
            .header {
                font-size: 4.5rem;
            }
            
            .book {
                max-width: 700px;
            }
            
            .feature {
                max-width: 280px;
            }
        }

        @media (min-width: 1200px) {
            .header {
                font-size: 5.5rem;
            }
            
            .book {
                max-width: 800px;
            }
            
            .feature {
                max-width: 300px;
            }
        }

        @media (max-width: 360px) {
            .header {
                font-size: 2rem;
            }
            
            .btn {
                padding: 18px 30px;
                font-size: 1.3rem;
            }
            
            .feature {
                padding: 15px;
            }
            
            .feature h3 {
                font-size: 1.1rem;
            }
            
            .feature p {
                font-size: 0.9rem;
            }
        }

        /* Для очень высоких экранов */
        @media (min-height: 800px) and (max-width: 767px) {
            body {
                justify-content: space-around;
            }
            
            .book {
                max-width: 400px;
            }
        }

        /* Для ландшафтной ориентации на мобильных */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 15px;
            }
            
            .container {
                flex-direction: row;
                align-items: center;
                gap: 30px;
            }
            
            .content {
                flex: 1;
            }
            
            .book-container {
                flex: 1;
            }
            
            .header {
                font-size: 2.5rem;
                margin-bottom: 20px;
            }
            
            .btn {
                padding: 15px 30px;
                font-size: 1.3rem;
            }
            
            .book {
                max-width: 300px;
            }
            
            .features {
                display: none;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <span>Bookly</span>
            </div>
            
            <h1 class="header">Bookly — электронная книжка для рецептов еды</h1>
            
            <div class="btn-container">
                <a href="app.html" class="btn">
                    <i class="fas fa-utensils"></i> Приступить
                </a>
            </div>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-utensils"></i>
                    <h3>900+ рецептов</h3>
                    <p>Большая коллекция рецептов на все случаи жизни</p>
                </div>
                <div class="feature">
                    <i class="fas fa-search"></i>
                    <h3>Умный поиск</h3>
                    <p>Находите рецепты по ингредиентам или названию</p>
                </div>
                <div class="feature">
                    <i class="fas fa-plus-circle"></i>
                    <h3>Добавляйте свои</h3>
                    <p>Создавайте и сохраняйте свои любимые рецепты</p>
                </div>
            </div>
        </div>
        
        <div class="book-container">
            <img src="https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Книга рецептов" class="book">
        </div>
    </div>

    <script>
        // Анимация для кнопки при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.querySelector('.btn');
            setTimeout(() => {
                btn.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    btn.style.transform = 'scale(1)';
                }, 300);
            }, 500);
            
            // Анимация для фич
            const features = document.querySelectorAll('.feature');
            features.forEach((feature, index) => {
                feature.style.opacity = '0';
                feature.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    feature.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    feature.style.opacity = '1';
                    feature.style.transform = 'translateY(0)';
                }, 800 + (index * 200));
            });
        });
    </script>
</body>

</html>

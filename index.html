<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookly — электронная книжка для рецептов</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #212121;
            color: #f4f4f4;
            font-family: "Inter", sans-serif;
            display: flex;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            background: radial-gradient(circle at left, #82ff82 0%, #f4f4f4 150%);
            background-size: 400% 400%;
            animation: animationName 10s ease infinite;
            overflow-x: hidden;
            position: relative;
            width: 100%;
        }

        @keyframes animationName {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .header {
            font-size: 5.5rem;
            width: 50%;
            position: relative;
            left: 30px;
            color: #212121;
            line-height: 1.1;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn {
            padding: 30px 50px;
            font-size: 2rem;
            border-radius: 30px;
            border: none;
            position: relative;
            left: 30px;
            transition: 0.3s;
            color: #212121;
            background-color: white;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-decoration: none;
            margin-top: 20px;
        }

        .btn:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #7fff7f 0%, #f4f4f4 100%);
        }

        .book {
            width: 800px;
            height: 600px;
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            object-fit: contain;
        }

        .content-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Мобильные устройства */
        @media (max-width: 1200px) {
            .header {
                font-size: 4.5rem;
                width: 60%;
            }
            
            .book {
                width: 600px;
                height: 450px;
                right: 20px;
            }
            
            .btn {
                padding: 25px 40px;
                font-size: 1.8rem;
            }
        }

        @media (max-width: 992px) {
            .header {
                font-size: 3.8rem;
                width: 70%;
                left: 25px;
            }
            
            .book {
                width: 500px;
                height: 375px;
                right: 15px;
            }
            
            .btn {
                padding: 22px 35px;
                font-size: 1.6rem;
                left: 25px;
            }
        }

        @media (max-width: 768px) {
            .content-container {
                padding: 20px;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .header {
                font-size: 3rem;
                width: 100%;
                left: 0;
                text-align: center;
                margin-bottom: 40px;
                margin-top: 30px;
            }
            
            .btn {
                left: 0;
                margin: 40px auto 60px;
                display: block;
                width: fit-content;
            }
            
            .book {
                position: relative;
                width: 100%;
                max-width: 500px;
                height: auto;
                right: 0;
                top: 0;
                transform: none;
                margin: 0 auto;
                order: 3;
            }
            
            body {
                justify-content: flex-start;
                height: auto;
                min-height: 100vh;
            }
        }

        @media (max-width: 576px) {
            .header {
                font-size: 2.5rem;
                margin-bottom: 30px;
                margin-top: 20px;
            }
            
            .btn {
                padding: 20px 30px;
                font-size: 1.5rem;
                margin: 30px auto 50px;
            }
            
            .book {
                max-width: 400px;
            }
            
            .content-container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 2.2rem;
            }
            
            .btn {
                padding: 18px 25px;
                font-size: 1.4rem;
                margin: 25px auto 40px;
            }
            
            .book {
                max-width: 350px;
            }
        }

        @media (max-width: 360px) {
            .header {
                font-size: 1.9rem;
            }
            
            .btn {
                padding: 16px 22px;
                font-size: 1.3rem;
                margin: 20px auto 30px;
            }
            
            .book {
                max-width: 300px;
            }
        }

        /* Ландшафтная ориентация на мобильных */
        @media (max-height: 600px) and (orientation: landscape) {
            .content-container {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 15px;
            }
            
            .header {
                font-size: 2.5rem;
                width: 50%;
                left: 0;
                text-align: left;
                margin-bottom: 20px;
                margin-top: 0;
            }
            
            .btn {
                margin: 20px 0;
                left: 0;
                display: inline-block;
                padding: 15px 25px;
                font-size: 1.4rem;
            }
            
            .book {
                width: 45%;
                max-width: none;
                height: auto;
                position: relative;
                right: 0;
                top: 0;
                transform: none;
                order: 0;
            }
        }

        /* Для очень маленькой высоты */
        @media (max-height: 500px) {
            .header {
                font-size: 2rem;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1.2rem;
                margin: 15px 0;
            }
            
            .book {
                width: 40%;
            }
        }
    </style>
</head>

<body>
    <div class="content-container">
        <h1 class="header">Bookly — электронная книжка для рецептов еды</h1>

        <a href="app.html">
            <button class="btn">Приступить</button>
        </a>

        <img src="/img/book.png" alt="Книга" class="book">
    </div>
</body>

</html>
